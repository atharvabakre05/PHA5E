<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="preloader">
    <div class="preloader-text">
      <span>P</span>
      <span>H</span>
      <span>A</span>
      <span>5</span>
      <span>E</span>
    </div>
  </div>

  <section class="hero container-fluid">
    <div class="hero-text fade-in text-center">
      <h1>Welcome to Pha5e-Inspired Design</h1>
      <p>Dynamic, interactive, and modern visuals made simple.</p>
    </div>

    <div class="hero-images d-flex justify-content-center flex-wrap">
      <div class="image-box">
        <div class="caps-text">BIGGER SCIENCE</div>
        <div class="image-container">
          <img src="img 1.png" alt="Bigger Science" class="hero-image" />
        </div>
        <p class="box-caption">Immersive Experience / WebGL / Gaming</p>
      </div>

      <div class="image-box">
        <div class="caps-text">MUCEM</div>
        <div class="image-container">
          <img src="img 2.png" alt="Mucem" class="hero-image" />
        </div>
        <p class="box-caption">Experiential Website</p>
      </div>

      <div class="image-box">
        <div class="caps-text">OLIVE TREE</div>
        <div class="image-container">
          <img src="img 3.jpg" alt="Olive Tree" class="hero-image" />
        </div>
        <p class="box-caption">Interactive Installation / Real Time</p>
      </div>

      <div class="image-box">
        <div class="caps-text">UNGANISHA</div>
        <div class="image-container">
          <img src="img 4.png" alt="Unganisha" class="hero-image" />
        </div>
        <p class="box-caption">Experiential Website / WebGL / 3D</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
